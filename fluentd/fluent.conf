<source>
  @type tail
  path /var/log/nginx/events_data.log
  pos_file /var/log/fluentd/td-agent/access.log.pos
  tag nginx.access
  <parse>
    @type none
  </parse>
</source>


# replace outputs by s3 & kafka
<match nginx.access>
  @type stdout
</match>

<match nginx.access>
  @type file
  path /var/log/fluentd
</match>
